<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ТЕСТ — медицинская страница</title>
  <meta name="description" content="Минималистичная медицинская страница с крупным заголовком посередине.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-a: #f7fbff;
      --bg-b: #e8f6ff;
      --accent-1: #0b79ff;
      --accent-2: #2dd4bf;
      --glass: rgba(255,255,255,0.6);
      --text:#07263b;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0; font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, Arial; color:var(--text);
      background: radial-gradient(1200px 600px at 10% 10%, rgba(11,121,255,0.06), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(45,212,191,0.04), transparent),
                  linear-gradient(180deg,var(--bg-a),var(--bg-b));
      display:flex; align-items:center; justify-content:center; padding:32px;
    }

    /* main container — only for visual centering */
    .center{
      width:100%; max-width:1100px; min-height:60vh; display:flex; align-items:center; justify-content:center; position:relative;
      border-radius:20px; overflow:hidden; padding:48px;
    }

    /* decorative medical svg shapes behind the text */
    .decors{position:absolute; inset:0; pointer-events:none}
    .decors svg{width:100%; height:100%; display:block}

    /* big centered text */
    h1{
      margin:0; padding:0; z-index:2; position:relative; text-align:center; text-transform:uppercase;
      font-weight:800; letter-spacing:0.02em;
      color:var(--text);
      font-size:clamp(48px, 8vw, 120px);
      line-height:1;
      -webkit-font-smoothing:antialiased;
      filter: drop-shadow(0 10px 30px rgba(7,38,59,0.12));
    }

    /* subtle glass panel behind text for better contrast */
    .glow{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center; z-index:1;
    }
    .glow::before{
      content:""; width:86%; height:46%; background:linear-gradient(90deg, rgba(255,255,255,0.85), rgba(255,255,255,0.75));
      border-radius:28px; box-shadow:0 12px 40px rgba(7,38,59,0.06); backdrop-filter: blur(6px);
    }

    /* responsive tweaks */
    @media (max-width:600px){
      .center{padding:18px}
      .glow::before{width:92%; height:52%; border-radius:18px}
    }
  </style>
</head>
<body>
  <main class="center" role="main" aria-label="Тестовая страница">
    <div class="decors" aria-hidden="true">
      <!-- Inline SVG: soft medical cross + circles for decoration -->
      <svg viewBox="0 0 1200 800" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0" stop-color="#0b79ff" stop-opacity="0.14" />
            <stop offset="1" stop-color="#2dd4bf" stop-opacity="0.08" />
          </linearGradient>
        </defs>
        <circle cx="150" cy="120" r="140" fill="url(#g1)" />
        <circle cx="1050" cy="680" r="220" fill="#0b79ff" fill-opacity="0.03" />
        <g transform="translate(420,240)" opacity="0.06">
          <rect x="0" y="0" width="360" height="360" rx="40" fill="#ffffff" />
          <path d="M176 80h-24v56h-56v24h56v56h24v-56h56v-24h-56z" fill="#0b79ff" />
        </g>
        <g transform="translate(80,520)" opacity="0.05">
          <path d="M0 0c120 30 260 40 400 0 120-34 260-30 360 6v120c-100-32-240-40-360-6-140 44-280 30-400-6z" fill="#2dd4bf"/>
        </g>
      </svg>
    </div>

    <div class="glow" aria-hidden="true"></div>

    <h1>тест тест тест тест тест</h1>
  </main>
</body>
</html>
